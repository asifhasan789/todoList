<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>TODO List</title>
</head>
<body>
    <div class="todoList">
        <h1>TODO LIST</h1>
        <div class="userinputs">
            <input type="text" class="title" placeholder="Enter Task Title"><input type="text" class="desc" placeholder="Enter Description">
        </div>
        <div class="btns">
            <button class="addTask" >
                Add Task
            </button>
            <button onclick="delCompTasks()">
                Delete Tasks
            </button>
            <button class="editBtn">Edit Task</button>
        </div>
        <div class="todoTasks">
<!-- <h1>No Todo's Available</h1> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
